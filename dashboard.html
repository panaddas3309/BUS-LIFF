<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- LINE LIFF -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body class="bg-gray-100">

  <!-- Loader -->
  <div id="loader" class="fixed inset-0 flex items-center justify-center bg-white z-50">
    <div class="flex flex-col items-center">
      <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500 border-solid"></div>
      <p class="mt-4 text-gray-700">กำลังโหลด...</p>
    </div>
  </div>

  <!-- Content -->
  <div id="content" class="hidden max-w-2xl mx-auto p-4">
    <!-- Profile -->
    <div class="flex items-center bg-white shadow rounded-2xl p-4 mb-4">
      <img id="profileImage" class="w-16 h-16 rounded-full border" alt="Profile">
      <div class="ml-4">
        <p class="font-bold text-lg text-gray-800" id="profileName">ชื่อพนักงาน</p>
        <p class="text-gray-600" id="employeeId">รหัสพนักงาน: -</p>
        <p class="text-sm text-blue-600 mt-1" id="greeting"></p>
      </div>
    </div>

    <!-- Tabs -->
    <div class="bg-white shadow rounded-2xl p-4">
      <div class="flex border-b">
        <button id="tabRemain" class="flex-1 py-2 text-center font-semibold border-b-2 border-blue-500 text-blue-500">สิทธิ์ลาคงเหลือ</button>
        <button id="tabUsed" class="flex-1 py-2 text-center font-semibold text-gray-500">สิทธิ์ที่ใช้ไป</button>
      </div>
      <div id="remainContent" class="mt-4"></div>
      <div id="usedContent" class="mt-4 hidden"></div>
    </div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbweaBqP-v0PkITA_TAhRlho-UGIqP_3A4pkk8MBSTsy-Lx9u-Rh1ChCZLn7vSsXXaim/exec";

    const greetings = [
      "ยินดีต้อนรับเข้าสู่ระบบ!", "ดีใจที่เจอคุณวันนี้!", "สู้ ๆ กับวันใหม่ครับ!",
      "ขอให้วันนี้เป็นวันที่ดี!", "ยิ้มรับความท้าทายวันนี้!", "ขอให้มีความสุขกับการทำงาน!",
      "มาสำรวจสิทธิ์ลาของคุณกัน!", "วันนี้ก็ทำได้ดีแน่นอนครับ!", "เริ่มต้นวันใหม่ด้วยพลังบวกกันเถอะ!",
      "ไม่ว่าอะไรเกิดขึ้น คุณก็เอาอยู่!", "ยินดีที่ได้เจอกันอีกครั้งนะครับ!", "ขอบคุณที่ตั้งใจทำงานเสมอ!",
      "มาลุยงานกันอย่างเต็มที่เลยครับ!", "พักบ้างก็ได้นะ แต่ห้ามยอมแพ้!", "เชื่อมั่นในตัวเอง แล้วก้าวต่อไปครับ!",
      "วันนี้อาจเจอความท้าทาย แต่คุณเก่งพอ!", "ขอให้วันนี้มีรอยยิ้มเยอะ ๆ นะครับ!"
    ];

    // Render ข้อมูลแต่ละแท็บ
    function renderRemainTab(data) {
      const remainContent = document.getElementById("remainContent");
      remainContent.innerHTML = `
        <div class="grid grid-cols-2 gap-4 text-center">
          <div class="p-4 bg-blue-100 rounded-2xl shadow">
            <i class="fa-solid fa-plane-departure text-2xl text-blue-600"></i>
            <p class="mt-2 font-semibold">ลาพักร้อน</p>
            <p class="text-lg font-bold">${data[2]}</p>
          </div>
          <div class="p-4 bg-green-100 rounded-2xl shadow">
            <i class="fa-solid fa-person-walking-luggage text-2xl text-green-600"></i>
            <p class="mt-2 font-semibold">ลากิจ</p>
            <p class="text-lg font-bold">${data[3]}</p>
          </div>
          <div class="p-4 bg-yellow-100 rounded-2xl shadow">
            <i class="fa-solid fa-head-side-cough text-2xl text-yellow-600"></i>
            <p class="mt-2 font-semibold">ลาป่วย</p>
            <p class="text-lg font-bold">${data[4]}</p>
          </div>
          <div class="p-4 bg-red-100 rounded-2xl shadow">
            <i class="fa-solid fa-ban text-2xl text-red-600"></i>
            <p class="mt-2 font-semibold">ขาดงาน</p>
            <p class="text-lg font-bold">${data[5]}</p>
          </div>
        </div>`;
    }

    function renderUsedTab(data) {
      const usedContent = document.getElementById("usedContent");
      usedContent.innerHTML = `
        <div class="grid grid-cols-2 gap-4 text-center">
          <div class="p-4 bg-blue-100 rounded-2xl shadow">
            <i class="fa-solid fa-plane-departure text-2xl text-blue-600"></i>
            <p class="mt-2 font-semibold">ลาพักร้อน</p>
            <p class="text-lg font-bold">${data[3]}</p>
          </div>
          <div class="p-4 bg-green-100 rounded-2xl shadow">
            <i class="fa-solid fa-person-walking-luggage text-2xl text-green-600"></i>
            <p class="mt-2 font-semibold">ลากิจ</p>
            <p class="text-lg font-bold">${data[4]}</p>
          </div>
          <div class="p-4 bg-yellow-100 rounded-2xl shadow">
            <i class="fa-solid fa-head-side-cough text-2xl text-yellow-600"></i>
            <p class="mt-2 font-semibold">ลาป่วย</p>
            <p class="text-lg font-bold">${data[5]}</p>
          </div>
          <div class="p-4 bg-red-100 rounded-2xl shadow">
            <i class="fa-solid fa-ban text-2xl text-red-600"></i>
            <p class="mt-2 font-semibold">ขาดงาน</p>
            <p class="text-lg font-bold">${data[6]}</p>
          </div>
        </div>`;
    }

    // Init LIFF
    async function init() {
      await liff.init({ liffId: "2007956727-rbZz9a0z" });
      if (!liff.isLoggedIn()) liff.login();

      const profile = await liff.getProfile();
      const userId = profile.userId;

      // เรียก API จาก GAS
      const res = await fetch(`${GAS_URL}?action=getDashboard&lineUserId=${userId}`);
      const json = await res.json();

      if (!json.success) {
        window.location.href = "LineID_Registration.html";
        return;
      }

      const { balanceData, recordsData } = json;

      // แสดงโปรไฟล์
      document.getElementById("profileImage").src = profile.pictureUrl;
      document.getElementById("profileName").innerText = balanceData[1]; // ชื่อจาก Column B
      document.getElementById("employeeId").innerText = "รหัสพนักงาน: " + balanceData[0];
      document.getElementById("greeting").innerText = greetings[Math.floor(Math.random() * greetings.length)];

      // Render tabs
      renderRemainTab(balanceData);
      renderUsedTab(recordsData);

      // Toggle tab
      document.getElementById("tabRemain").addEventListener("click", () => {
        document.getElementById("remainContent").classList.remove("hidden");
        document.getElementById("usedContent").classList.add("hidden");
        document.getElementById("tabRemain").classList.add("text-blue-500","border-blue-500");
        document.getElementById("tabRemain").classList.remove("text-gray-500");
        document.getElementById("tabUsed").classList.remove("text-blue-500","border-blue-500");
        document.getElementById("tabUsed").classList.add("text-gray-500");
      });

      document.getElementById("tabUsed").addEventListener("click", () => {
        document.getElementById("remainContent").classList.add("hidden");
        document.getElementById("usedContent").classList.remove("hidden");
        document.getElementById("tabUsed").classList.add("text-blue-500","border-blue-500");
        document.getElementById("tabUsed").classList.remove("text-gray-500");
        document.getElementById("tabRemain").classList.remove("text-blue-500","border-blue-500");
        document.getElementById("tabRemain").classList.add("text-gray-500");
      });

      // ซ่อน Loader
      document.getElementById("loader").style.display = "none";
      document.getElementById("content").classList.remove("hidden");
    }

    init();
  </script>
</body>
</html>
