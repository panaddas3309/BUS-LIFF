<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Google style loader */
    #loading {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .lds-ring {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }
    .lds-ring div {
      box-sizing: border-box;
      display: block;
      position: absolute;
      width: 64px;
      height: 64px;
      margin: 8px;
      border: 8px solid #4285F4;
      border-radius: 50%;
      animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      border-color: #4285F4 transparent transparent transparent;
    }
    .lds-ring div:nth-child(1) { animation-delay: -0.45s; border-color:#34A853 transparent transparent transparent;}
    .lds-ring div:nth-child(2) { animation-delay: -0.3s; border-color:#FBBC05 transparent transparent transparent;}
    .lds-ring div:nth-child(3) { animation-delay: -0.15s; border-color:#EA4335 transparent transparent transparent;}
    @keyframes lds-ring {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100">

<!-- Loader -->
<div id="loading">
  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</div>

<!-- Main Content -->
<div id="content" class="hidden max-w-3xl mx-auto p-6">
  <div class="bg-white rounded-2xl shadow p-6 text-center">
    <img id="profilePicture" class="w-24 h-24 rounded-full mx-auto mb-4" src="" alt="Profile">
    <p class="font-bold text-lg text-gray-800" id="profileName"></p>
    <p class="text-sm text-gray-600 mb-4" id="greeting"></p>
    <p class="text-gray-700">รหัสพนักงาน: <span id="employeeId"></span></p>
  </div>

  <!-- Tabs -->
  <div class="mt-6">
    <ul class="flex border-b">
      <li class="mr-1">
        <a class="bg-white inline-block py-2 px-4 text-blue-500 font-semibold" href="#" onclick="openTab(event, 'balanceTab')">สิทธิ์ลาคงเหลือ</a>
      </li>
      <li class="mr-1">
        <a class="bg-white inline-block py-2 px-4 text-blue-500 font-semibold" href="#" onclick="openTab(event, 'recordsTab')">ประวัติการลา</a>
      </li>
    </ul>

    <!-- Balance Tab -->
    <div id="balanceTab" class="tab-content bg-white p-6 rounded-b-2xl shadow">
      <p><i class="fa-solid fa-plane-departure text-blue-500"></i> ลาพักร้อน: <span id="alBalance"></span></p>
      <p><i class="fa-solid fa-person-walking-luggage text-green-500"></i> ลากิจ: <span id="blBalance"></span></p>
      <p><i class="fa-solid fa-head-side-cough text-yellow-500"></i> ลาป่วย: <span id="slBalance"></span></p>
      <p><i class="fa-solid fa-ban text-red-500"></i> ขาดงาน: <span id="aBalance"></span></p>
    </div>

    <!-- Records Tab -->
    <div id="recordsTab" class="hidden tab-content bg-white p-6 rounded-b-2xl shadow">
      <p><i class="fa-solid fa-plane-departure text-blue-500"></i> ลาพักร้อน: <span id="alRecords"></span></p>
      <p><i class="fa-solid fa-person-walking-luggage text-green-500"></i> ลากิจ: <span id="blRecords"></span></p>
      <p><i class="fa-solid fa-head-side-cough text-yellow-500"></i> ลาป่วย: <span id="slRecords"></span></p>
      <p><i class="fa-solid fa-ban text-red-500"></i> ขาดงาน: <span id="aRecords"></span></p>
    </div>
  </div>
</div>

<script>
const scriptUrl = "https://script.google.com/macros/s/AKfycbweaBqP-v0PkITA_TAhRlho-UGIqP_3A4pkk8MBSTsy-Lx9u-Rh1ChCZLn7vSsXXaim/exec"; // <-- ใส่ URL Web App
const liffId = "2007956727-rbZz9a0z"; // <-- ใส่ LIFF ID

// Greeting messages
const greetings = [
  "ยินดีต้อนรับเข้าสู่ระบบ!", "ดีใจที่เจอคุณวันนี้!", "สู้ ๆ กับวันใหม่ครับ!",
  "ขอให้วันนี้เป็นวันที่ดี!", "ยิ้มรับความท้าทายวันนี้!", "ขอให้มีความสุขกับการทำงาน!",
  "มาสำรวจสิทธิ์ลาของคุณกัน!", "วันนี้ก็ทำได้ดีแน่นอนครับ!", "เริ่มต้นวันใหม่ด้วยพลังบวกกันเถอะ!",
  "ไม่ว่าอะไรเกิดขึ้น คุณก็เอาอยู่!", "ยินดีที่ได้เจอกันอีกครั้งนะครับ!", "ขอบคุณที่ตั้งใจทำงานเสมอ!",
  "มาลุยงานกันอย่างเต็มที่เลยครับ!", "พักบ้างก็ได้นะ แต่ห้ามยอมแพ้!", "เชื่อมั่นในตัวเอง แล้วก้าวต่อไปครับ!",
  "วันนี้อาจเจอความท้าทาย แต่คุณเก่งพอ!", "ขอให้วันนี้มีรอยยิ้มเยอะ ๆ นะครับ!"
];

// Tab switch
function openTab(evt, tabName) {
  document.querySelectorAll(".tab-content").forEach(el => el.classList.add("hidden"));
  document.getElementById(tabName).classList.remove("hidden");
}

// Init Dashboard
async function initializeDashboard() {
  await liff.init({ liffId });
  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

  const profile = await liff.getProfile();
  const lineUserId = profile.userId;

  try {
    const res = await fetch(`${scriptUrl}?lineUserId=${lineUserId}`);
    const data = await res.json();

    if (!data.success) {
      window.location.href = "LineID_Registration.html";
      return;
    }

    // Set profile (ใช้ Column B จาก Balance แทนชื่อ LINE)
    document.getElementById("profilePicture").src = profile.pictureUrl;
    document.getElementById("profileName").innerText = data.balance[1]; 
    document.getElementById("employeeId").innerText = data.balance[0];

    // Random greeting
    document.getElementById("greeting").innerText = greetings[Math.floor(Math.random() * greetings.length)];

    // Balance (C–F)
    document.getElementById("alBalance").innerText = data.balance[2];
    document.getElementById("blBalance").innerText = data.balance[3];
    document.getElementById("slBalance").innerText = data.balance[4];
    document.getElementById("aBalance").innerText = data.balance[5];

    // Records (D–G)
    document.getElementById("alRecords").innerText = data.records[3];
    document.getElementById("blRecords").innerText = data.records[4];
    document.getElementById("slRecords").innerText = data.records[5];
    document.getElementById("aRecords").innerText = data.records[6];

    // Show content
    document.getElementById("loading").style.display = "none";
    document.getElementById("content").classList.remove("hidden");

  } catch (e) {
    console.error(e);
    alert("เกิดข้อผิดพลาดในการโหลดข้อมูล");
    document.getElementById("loading").style.display = "none";
  }
}

initializeDashboard();
</script>

</body>
</html>
